<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>作用域 slot-scope="props"</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <child>
      <!-- slot-scope="props": Can call slot item data, -->
      <template slot-scope="props">
        <h1>{{ props.item }} --- hello</h1>
      </template>
    </child>
  </div>
  <script>
    Vue.component('child', {
      data() {
        return {
          list: [1, 2, 3]
        }
      },
      template: `<div>
          <ul>
            <slot v-for='item of list' :item=item></slot>
          </ul>
        </div>`
    })

    let vm = new Vue({
      el: '#app'
    });
  </script>
</body>
</html>
