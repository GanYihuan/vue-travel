<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>native event</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <child @click="handleClick">click</child> <!-- alert('child click') -->
    <!-- @click.native trigger native event -->
    <child @click.native="handleClick">native</child> <!-- alert('child click') alert('custom event click') -->
  </div>
  <script>
    Vue.component('child', {
      template: '<div @click="handleChildClick">child</div>',
      methods: {
        handleChildClick() { /*native event*/
          alert('child click')
          // this.$emit('click')
        }
      }
    })

    let em = new Vue({
      el: '#app',
      methods: {
        handleClick() { /*custom event*/
          alert('custom event click')
        }
      }
    });
  </script>
</body>
</html>
