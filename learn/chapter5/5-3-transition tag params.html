<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>在 Vue 中同时使用过渡和动画</title>
  <link rel="stylesheet" href="../animate.css">
  <style>
    .fade-enter,
    .fade-leave-to {
      opacity: 0;
    }
    .fade-enter-active,
    .fade-leave-active {
      transition: opacity 2s;
    }
  </style>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- type="transition": Animation effects are self-defined first -->
    <!-- :duration="{enter: 5000, leave: 10000}": 5s after, enter animateClass will clear, 10s after, leave animateClass will clear -->
    <!-- appear: Whether to apply transition on initial render -->
    <transition
      name="fade"
      type="transition"
      :duration="{enter: 5000, leave: 10000}"
      appear
      appear-active-class="animated swing"
      enter-active-class="animated swing fade-enter-active"
      leave-active-class="animated shake fade-leave-active"
    >
      <div v-if="show">hello world 3</div>
    </transition>
    <button @click="handleClick">click3</button>
  </div>
  <script>
    let vm = new Vue({
      el: '#app',
      data() {
        return {
          show: true
        }
      },
      methods: {
        handleClick() {
          this.show = !this.show
        }
      }
    });
  </script>
</body>
</html>
