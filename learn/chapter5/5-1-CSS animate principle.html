<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue动画 - Vue中CSS动画原理</title>
  <style>
    .fade-enter {
      opacity: 0;
    }
    .fade-enter-active {
      transition: opacity 2s;
      color: #00f;
    }
    .fade-leave-to {
      opacity: 0;
    }
    .fade-leave-active {
      transition: opacity 2s;
      color: #f00;
    }
  </style>
  <script src="../vue.js"></script>
</head>
<body>
  <!-- 5-1.png/5-12.png -->
  <!-- Dom wraps <transiton></transition> tag which contains four class names to control the animation -->
  <div id="app">
    <transition name="fade">
      <div v-if="show">hello world</div>
    </transition>
    <button @click="handleClick">click</button>
  </div>
  <script>
    let vm = new Vue({
      el: '#app',
      data() {
        return {
          show: true
        }
      },
      methods: {
        handleClick() {
          this.show = !this.show
        }
      }
    });
  </script>
</body>
</html>
