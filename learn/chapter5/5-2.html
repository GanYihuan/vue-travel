<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>在Vue中使用 animate.css 库</title>
  <link rel="stylesheet" href="../animate.css">
  <style>
    @keyframes bounce-in {
      0% {
        transform: scale(0);
      }

      50% {
        transform: scale(1.5);
      }

      100% {
        transform: scale(1);
      }
    }

    .fade-enter-active {
      transform-origin: left center;
      animation: bounce-in 2s;
    }

    .fade-leave-active {
      transform-origin: left center;
      animation: bounce-in 2s reverse;
    }

    .active {
      transform-origin: left center;
      animation: bounce-in 2s;
    }

    .leave {
      transform-origin: left center;
      animation: bounce-in 2s reverse;
    }
  </style>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <transition name="fade">
      <div v-if="show">hello world</div>
    </transition>
    <button @click="handleClick">click</button>

    <hr />

    <!-- define animate name -->
    <transition enter-active-class="active" leave-active-class="leave">
      <div v-if="show">hello world 2</div>
    </transition>
    <button @click="handleClick">click2</button>

    <hr />

    <!-- use Animate.css library -->
    <!-- animated: 启动 Animate.css -->
    <!-- swing: Animate.css 的其中之一效果 -->
    <transition enter-active-class="animated swing" leave-active-class="animated shake">
      <div v-if="show">hello world 3</div>
    </transition>
    <button @click="handleClick">click3</button>
  </div>
  <script>
    let vm = new Vue({
      el: '#app',
      data() {
        return {
          show: true
        }
      },
      methods: {
        handleClick() {
          this.show = !this.show
        }
      }
    })
  </script>
</body>
</html>
