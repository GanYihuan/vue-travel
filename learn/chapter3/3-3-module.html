<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{ name + ' Lee' }}</div>
      <div v-text="name + ' Lee'"></div>
      <div v-html="name"></div>
    </div>
    <script>
      let vm = new Vue({
        el: '#app',
        data() {
          return {
            name: '<h1>Dell</h1>'
          }
        }
      })
    </script>
  </body>
</html>
